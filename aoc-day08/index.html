<html>
<head>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <meta charset="utf-8">
     <title>MVC with XmlView</title>
     
     <script id='sap-ui-bootstrap'
          src='https://ui5.sap.com/resources/sap-ui-core.js'
          data-sap-ui-theme='sap_horizon'
          data-sap-ui-libs='sap.m, sap.ui.core, sap.ui.layout'
          data-sap-ui-compatVersion='edge'
          data-sap-ui-async="true"
          data-sap-ui-on-init="module:ui5/walkthrough/index"
          data-sap-ui-resource-roots='{ "ui5.walkthrough": "./" }'>          
     </script>

          <script id="myXml" type="text/xmldata">
               <mvc:View
               xmlns:l="sap.ui.layout"
               xmlns:mvc="sap.ui.core.mvc"
               xmlns="sap.m">
               <l:VerticalLayout
                    class="sapUiContentPadding"
                    width="100%">
                    <l:content>
          
                         <MessageStrip
                              text="Default (Information) with default icon and close button:"
                              showIcon="true"
                              showCloseButton="true"
                              class="sapUiMediumMarginBottom">
                         </MessageStrip>
          
                         <MessageStrip
                              text="Error with default icon and close button:"
                              type="Error"
                              showIcon="true"
                              showCloseButton="true"
                              class="sapUiMediumMarginBottom">
                         </MessageStrip>
          
                         <MessageStrip
                              text="Warning with default icon and close button:"
                              type="Warning"
                              showIcon="true"
                              showCloseButton="true"
                              class="sapUiMediumMarginBottom">
                         </MessageStrip>
          
                         <MessageStrip
                              text="Success with default icon and close button:"
                              type="Success"
                              showIcon="true"
                              showCloseButton="true"
                              class="sapUiMediumMarginBottom">
                         </MessageStrip>
          
                         <MessageStrip
                              text="Information with default icon."
                              type="Information"
                              showIcon="true"
                              class="sapUiMediumMarginBottom">
                         </MessageStrip>
          
                         <MessageStrip
                              text="Information with custom icon"
                              type="Information"
                              showIcon="true"
                              customIcon="sap-icon://locked"
                              class="sapUiMediumMarginBottom">
                         </MessageStrip>
          
                         <MessageStrip
                              text="Error with link"
                              type="Error"
                              showCloseButton="true"
                              class="sapUiMediumMarginBottom">
                              <link>
                                   <Link text="Open SAP Homepage"
                                        target="_blank"
                                        href="http://www.sap.com" />
                              </link>
                         </MessageStrip>
          
                    </l:content>
               </l:VerticalLayout>
          </mvc:View>          
          </script>

       

     </head>
     <body id='content' class='sapUiBody'>
     </body>
</html>
