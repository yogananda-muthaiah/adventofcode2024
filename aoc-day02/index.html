<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta charset="utf-8">

		<title>Panel inside Dialog</title>

		<script id='sap-ui-bootstrap'
			src='https://ui5.sap.com/resources/sap-ui-core.js'
			data-sap-ui-libs='sap.m'
			data-sap-ui-compatVersion='edge'></script>

		<script>
			new sap.m.Button({
				text: "AoC 2024 - Dialog",
				press: function(){

					var oDialog = new sap.m.Dialog({
						title: "Dialog title",
						contentHeight: "8rem", // some space to show the busy indicator
						contentWidth: "15rem"
					});

					var oText = new sap.m.Text({text: "Learn UI5 to build web apps"});
					var oPanel = new sap.m.Panel({
						expandable: true,
						headerText: "Expandable Panel",
						content: [oText]
					});

					oDialog.open();

					// Start loading resources/widgets/data
					oDialog.setBusy(true);

					setTimeout(function () {
						// loading is done
						oDialog.addContent(oPanel);
						oDialog.setBusy(false);
						oDialog.setContentHeight(null);
					}, 0);

				}
			}).placeAt('content');


		</script>

	</head>
	<body id='content' class='sapUiBody'>
	</body>
</html>
