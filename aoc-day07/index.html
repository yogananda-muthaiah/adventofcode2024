<html>
<head>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <meta charset="utf-8">
     <title>MVC with XmlView</title>
     
     <script id='sap-ui-bootstrap'
          src='https://ui5.sap.com/resources/sap-ui-core.js'
          data-sap-ui-theme='sap_horizon'
          data-sap-ui-libs='sap.m, sap.ui.core'
          data-sap-ui-compatVersion='edge'
          data-sap-ui-async="true"
          data-sap-ui-on-init="module:ui5/walkthrough/index"
          data-sap-ui-resource-roots='{ "ui5.walkthrough": "./" }'>          
     </script>

          <script id="myXml" type="text/xmldata">
               <mvc:View xmlns:mvc="sap.ui.core.mvc" xmlns="sap.m">
                    <IconTabHeader mode="Inline">
                         <items>
                              <IconTabFilter key="info" text="Advent of Code 2024" />
                              <IconTabFilter key="attachments" text="Attachments" count="3" />
                              <IconTabFilter key="notes" text="Notes" count="12" />
                              <IconTabFilter key="people" text="Learn UI5"/>
                         </items>
                    </IconTabHeader>
               </mvc:View>
          </script>

       

     </head>
     <body id='content' class='sapUiBody'>
     </body>
</html>
