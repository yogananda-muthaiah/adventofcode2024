<html>
<head>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <meta charset="utf-8">
     <title>Timelines</title>
     
     <script id='sap-ui-bootstrap'
          src='https://ui5.sap.com/resources/sap-ui-core.js'
          data-sap-ui-theme='sap_horizon'
          data-sap-ui-libs='sap.m, sap.ui.core, sap.ui.layout, sap.suite.ui.commons'
          data-sap-ui-compatVersion='edge'
          data-sap-ui-async="true"
          data-sap-ui-on-init="module:ui5/walkthrough/index"
          data-sap-ui-resource-roots='{ "ui5.walkthrough": "./" }'>          
     </script>

     <script id="myXml" type="text/xmldata">
          <mvc:View
          controllerName="myController"
          xmlns="sap.suite.ui.commons"
          xmlns:mvc="sap.ui.core.mvc"
          height="100%">
          <Timeline
               id="idTimeline"
               enableDoubleSided="true"
               groupBy="HireDate"
               growingThreshold="0"
               content="{/Employees}"
               filterTitle="Job Title"
               sortOldestFirst="true">
               <content>
                    <TimelineItem
                         id="idTemplateItem"
                         userNameClicked="onUserNameClick"
                         select="onPressItems"
                         dateTime="{HireDate}"
                         title="{JobTitle}"
                         userNameClickable="true"
                         userPicture="{Photo}"
                         text="{JobResponsibilities}"
                         userName="{Name}"
                         filterValue="{JobTitle}"
                         icon="{Icon}">
                    </TimelineItem>
               </content>
          </Timeline>
     </mvc:View>     
     </script>

       
     </head>
     <body id='content' class='sapUiBody'>
     </body>
</html>
