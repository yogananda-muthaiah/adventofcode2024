<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UI5 Walkthrough</title>
        <script
            id="sap-ui-bootstrap"
            src="https://ui5.sap.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-async="true"
            data-sap-ui-on-init="module:ui5/walkthrough/index"
            data-sap-ui-resource-roots='{ "ui5.walkthrough": "./" }'>
        </script>
    </head>


    <script id="myXml" type="text/xmldata">
     <mvc:View xmlns:mvc="sap.ui.core.mvc" xmlns="sap.m" controllerName="myController" displayBlock="true">
          <App>
               <Page title="Generic Tag Example - Advent of Code 2024">
                    <Text text="Generic Tag - KPI"  class="sapUiSmallMarginBottom" />
                    <HBox wrap="Wrap">
                         <GenericTag text="Project Cost" status="" design="StatusIcon" tooltip="Orders" press=".onGenericTagPress">
                         <ObjectNumber state="Error" emphasized="false" number="3.5M" unit="EUR"/>
                         </GenericTag>
                         <GenericTag text="MEE Region" status="Success" design="StatusIcon" tooltip="MEE Region" press=".onGenericTagPress"/>
                         <GenericTag text="SAP BTP" status="Information" design="StatusIcon" tooltip="SAP BTP" press=".onGenericTagPress"/>
                         <GenericTag text="SAP S/4 Cost" status="Warning" design="StatusIcon" tooltip="Intermediate Product" press=".onGenericTagPress"/>
                         <GenericTag text="SAP CPQ Project" status="Error" design="StatusIcon" tooltip="SAP CPQ Project" press=".onGenericTagPress"/>
                         
                    </HBox>
               </Page>
          </App>
     </mvc:View>
</script>


    <body class="content" id="content">
    </body>
</html>
