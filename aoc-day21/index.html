<html>
<head>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <meta charset="utf-8">
     <title>Progress Indicator</title>
     
     <script id='sap-ui-bootstrap'
          src='https://ui5.sap.com/resources/sap-ui-core.js'
          data-sap-ui-theme='sap_horizon'
          data-sap-ui-libs='sap.m, sap.ui.core, sap.ui.layout'
          data-sap-ui-compatVersion='edge'
          data-sap-ui-xx-bindingSyntax='complex'
          data-sap-ui-async="true"
          data-sap-ui-on-init="module:ui5/walkthrough/index"
          data-sap-ui-resource-roots='{ "ui5.walkthrough": "./" }'>          
     </script>

     <script id="myXml" type="text/xmldata">
          <mvc:View
          controllerName="myController"
          xmlns:l="sap.ui.layout"
          xmlns:mvc="sap.ui.core.mvc"
          xmlns="sap.m">
          <l:VerticalLayout
               class="sapUiContentPadding"
               width="100%">
               <l:content>
                    <Text text="Set the ProgressIndicator to 100% with animation" class="sapUiSmallMarginBottom" />
                    <ProgressIndicator
                         id="pi-with-animation"
                         class="sapUiSmallMarginBottom"
                         displayValue="0%"
                         state="Success"
                         displayOnly="true"/>
                    <FlexBox>
                         <Button id="pi-with-animation-button0"
                                 class="sapUiSmallMarginEnd"
                                 text="Set to 0%"
                                 press="onPIChangeValueButtonPressed"/>
                         <Button id="pi-with-animation-button50"
                                   class="sapUiSmallMarginEnd"
                                 text="Set to 50%"
                                 press="onPIChangeValueButtonPressed"/>
                         <Button id="pi-with-animation-button100"
                                 text="Set to 100%"
                                 press="onPIChangeValueButtonPressed"/>
                    </FlexBox>
                    <Text text="Set the ProgressIndicator to 100% without animation" class="sapUiSmallMarginBottom" />
                    <ProgressIndicator
                         id="pi-without-animation"
                         class="sapUiSmallMarginBottom"
                         displayValue="0%"
                         state="Success"
                         displayOnly="true"
                         displayAnimation= "false" />
                    <FlexBox>
                         <Button id="pi-without-animation-button0"
                                 class="sapUiSmallMarginEnd"
                                 text="Set to 0%"
                                 press="onPIChangeValueButtonPressed"/>
                         <Button id="pi-without-animation-button50"
                                   class="sapUiSmallMarginEnd"
                                 text="Set to 50%"
                                 press="onPIChangeValueButtonPressed"/>
                         <Button id="pi-without-animation-button100"
                                 text="Set to 100%"
                                 press="onPIChangeValueButtonPressed"/>
                    </FlexBox>
               </l:content>
          </l:VerticalLayout>
     </mvc:View>
     </script>

       
     </head>
     <body id='content' class='sapUiBody'>
     </body>
</html>
