<html>
<head>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <meta charset="utf-8">
     <title>MVC with XmlView</title>
     
     <script id='sap-ui-bootstrap'
          src='https://ui5.sap.com/resources/sap-ui-core.js'
          data-sap-ui-theme='sap_horizon'
          data-sap-ui-libs='sap.m, sap.ui.core, sap.ui.layout'
          data-sap-ui-compatVersion='edge'
          data-sap-ui-async="true"
          data-sap-ui-on-init="module:ui5/walkthrough/index"
          data-sap-ui-resource-roots='{ "ui5.walkthrough": "./" }'>          
     </script>

     <script id="myXml" type="text/xmldata">
          <mvc:View
          controllerName="myController"
          xmlns="sap.m"
          xmlns:mvc="sap.ui.core.mvc"
          xmlns:l="sap.ui.layout">
          <l:VerticalLayout class="sapUiContentPadding" width="100%">
               <Text text="Default Behavior" />
               <Button
                    text="Confirm"
                    class="sapUiSmallMarginBottom"
                    press="onConfirmationMessageBoxPress"
                    width="280px"
                    ariaHasPopup="Dialog" />
               <Button
                    text="Alert"
                    class="sapUiSmallMarginBottom"
                    press=".onAlertMessageBoxPress"
                    width="280px"
                    ariaHasPopup="Dialog" />
               <Button
                    text="Error"
                    class="sapUiSmallMarginBottom"
                    press=".onErrorMessageBoxPress"
                    width="280px"
                    ariaHasPopup="Dialog" />
               <Button
                    text="Info"
                    class="sapUiSmallMarginBottom"
                    press=".onInfoMessageBoxPress"
                    width="280px"
                    ariaHasPopup="Dialog" />
               <Button
                    text="Warning"
                    class="sapUiSmallMarginBottom"
                    press=".onWarningMessageBoxPress"
                    width="280px"
                    ariaHasPopup="Dialog" />
               <Button
                    text="Success"
                    class="sapUiSmallMarginBottom"
                    press=".onSuccessMessageBoxPress"
                    width="280px"
                    ariaHasPopup="Dialog" />
               <Text text="More Actions"/>
               <Button
                    text="Error with custom action"
                    class="sapUiSmallMarginBottom"
                    press=".onError2MessageBoxPress"
                    width="280px"
                    ariaHasPopup="Dialog" />
               <Button
                    text="Warning with two actions"
                    class="sapUiSmallMarginBottom"
                    press=".onWarning2MessageBoxPress"
                    width="280px"
                    ariaHasPopup="Dialog" />
               <Button
                    text="Message Box with Responsive Padding"
                    class="sapUiSmallMarginBottom"
                    press=".onResponsivePaddingMessageBox"
                    width="280px"
                    ariaHasPopup="Dialog" />
          </l:VerticalLayout>
     </mvc:View>
          
     </script>

       
     </head>
     <body id='content' class='sapUiBody'>
     </body>
</html>
