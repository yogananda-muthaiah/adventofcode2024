<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<script id='sap-ui-bootstrap'
			src='https://ui5.sap.com/resources/sap-ui-core.js'
			data-sap-ui-libs='sap.m'
			data-sap-ui-theme='sap_horizon'
			data-sap-ui-compatVersion='edge'
               data-sap-ui-on-init="module:ui5/walkthrough/index"
               data-sap-ui-resource-roots='{ "ui5.walkthrough": "./" }'>               
          </script>

		<script id="myXml" type="text/xmldata">
			<mvc:View xmlns:mvc="sap.ui.core.mvc" xmlns="sap.m" controllerName="myController" displayBlock="true">
				<App>
					<Page title="Table Example - Advent of Code 2024">
						<Table items="{/productData}">
							<columns>
								<Column>
									<Text text="Product Name"/>
								</Column>
								<Column>
									<Text text="Product ID"/>
								</Column>
							</columns>
							<items>
								<ColumnListItem highlight="{highlight}">
									<cells>
										<Text text="{productName}"/>
										<Text text="{productId}"/>
									</cells>
								</ColumnListItem>
							</items>
						</Table>
					</Page>
				</App>
			</mvc:View>
		</script>


	</head>
	<body id='content' class='content'>
	</body>
</html>
